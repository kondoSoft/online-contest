<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/style.css" media="screen" title="no title" charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Asignacion de Boletos</title>

<body>
  <header>
    <nav class="nav">
      <div class="container nav-left ">
        <a class="nav-item is-brand" href="#">
          <figure class="image is-128x128">
            <img src="src/images/logo.png" alt="logo">
          </figure>
        </a>
        <div class="nav-center nav-item">
          <a class="nav-item" href="#">
            <h1 class="title is-1">Sistema de Asignaci√≥n de Boletos</h1>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <section class="section">
      <div class="container">
        <div class="columns is-desktop ">
          <div class="column is-half is-offset-one-quarter">
            <hr>
            <h1 class="subtitle is-3 has-text-centered">Datos de Usuario</h1>
            <div class="control">
              <label class="label">Nombre:</label>
              <p class="control">
                <input class="input is-primary " type="text"placeholder="Nombre">
              </p>
              <label class="label">Direccion:</label>
              <p class="control">
                <input class="input is-primary" type="text"placeholder="Direccion">
              </p>
              <label class="label">Telefono:</label>
              <p class="control">
                <input class="input is-primary" type="text"placeholder="Telefono">
              </p>
              <label class="label">Correo Electronico:</label>
              <p class="control">
                <input class="input is-primary" type="text"placeholder="Correo Electronico">
              </p>
              <hr>
              <h1 class="subtitle is-3 has-text-centered">Datos de Reservacion</h1>
              <label class="label">No. de Reservacion:</label>
              <p class="control">
                <input class="input is-primary" type="text"placeholder="Reservacion">
              </p>
              <label class="label">Proveedor:</label>
              <p class="control">
                <input class="input is-primary" type="text"placeholder="Proveedor">
              </p>
              <label class="label">Precio:</label>
              <p>
                $1600
              </p>
              <div class="level control is-grouped is-horizontal">
                <p class="control level-right">
                  <a class="button is-large is-warning">
                    <span class="icon is-large">
                      <i class="fa fa-trash"></i>
                    </span>
                  </a>
                </p>
                <p class="control ">
                  <a href="list_user.html"class="button is-large is-success">
                    <span class="icon is-large">
                      <i class="fa fa-check"></i>
                    </span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">

    <div class="content has-text-centered">
